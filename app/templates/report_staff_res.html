<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table_res.css') }}">
</head>
<body>
    <h2>{{ prod_title }}</h2>
    <div class="table-container">
        <table class="styled-table">
            <thead>
                <tr class="tab_title">
                    <th>id</th>
                    <th>Сотрудник</th>
                    <th>Должность</th>
                    <th>Выплаты</th>
                    <th>Месяц вступления</th>
                    <th>Год вступления</th>
                </tr>
            </thead>
            <tbody>
                {% for info in res %}
                <tr>
                    <td>{{ info['idReport'] }}</td>
                    <td>{{ info['name'] }}</td>
                    <td>{{ info['post'] }}</td>
                    <td>{{ info['total_salary'] }}</td>
                    <td>{{ info['month'] }}</td>
                    <td>{{ info['year'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <center>
        <p>
            <a class="menu-link exit-link" href="{{url_for('main_session')}}">Выход в меню</a>
        </p>
    </center>
</body>
</html>
